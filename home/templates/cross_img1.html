<style media="screen">
  @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

  * {
    box-sizing: border-box;
  }


  input[type=radio] {
    display: none;
  }

  .card1 {
    position: absolute;
    width: 60%;
    height: 100%;
    left: 0;
    right: 0;
    margin: auto;
    transition: transform .4s ease;
    cursor: pointer;
  }

  .container {
    width: 100%;
    max-width: 800px;
    max-height: 600px;
    height: 100%;
    transform-style: preserve-3d;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  .cards1 {

    width: 100%;
    height: 200px;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: cover;
  }

  #item-1a:checked ~ .cards1 #song-3a, #item-2a:checked ~ .cards1 #song-1a, #item-3a:checked ~ .cards1 #song-2a {
    transform: translatex(-40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }

  #item-1a:checked ~ .cards1 #song-2a, #item-2a:checked ~ .cards1 #song-3a, #item-3a:checked ~ .cards1 #song-1a {
    transform: translatex(40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }

  #item-1a:checked ~ .cards1 #song-1a, #item-2a:checked ~ .cards1 #song-2a, #item-3a:checked ~ .cards1 #song-3a {
    transform: translatex(0) scale(1);
    opacity: 1;
    z-index: 1;

    img {
      box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
    }
  }

  .player {
    background-color: #fff;
    border-radius: 8px;
    min-width: 320px;
    padding: 16px 10px;
  }

  .upper-part {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    height: 36px;
    overflow: hidden;
  }

  .play-icon{ margin-right: 10px; }

  .song-info {
    width: calc(100% - 32px);
    display: block;
  }

  .song-info .title {
    color: #403d40;
    font-size: 14px;
    line-height: 24px;
  }

  .sub-line {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .subtitle, .time {
    font-size: 12px;
    line-height: 16px;
    color: #c6c5c6;
  }

  .time {
    font-size: 12px;
    line-height: 16px;
    color: #a5a5a5;
    font-weight: 500;
    margin-left: auto;
  }

  .progress-bar {
    height: 3px;
    width: 100%;
    background-color: #e9efff;
    border-radius: 2px;
    overflow: hidden;
  }

  .progress {
    display: block;
    position: relative;
    width: 60%;
    height: 100%;
    background-color: #2992dc;
    border-radius: 6px;
  }

  .info-area {
    width: 100%;
    position: absolute;
    top: 0;
    left: 30px;
    transition: transform .4s ease-in;
  }

  #item-2a:checked ~ .player #test1 {
    transform: translateY(0);
  }

  #item-2a:checked ~ .player #test1  {
    transform: translateY(-40px);
  }

  #item-3a:checked ~ .player #test1  {
    transform: translateY(-80px);
  }
</style>

<div class="col-md-6" >
  <div class="container">
<input type="radio" name="slider" id="item-1a" checked>
<input type="radio" name="slider" id="item-2a" >
<input type="radio" name="slider" id="item-3a">
<div class="cards1">
<label class="card1" for="item-1a" id="song-1a">
<img src="../media/home/park_img/a1.jpeg" alt="song">
</label>
<label class="card1" for="item-2a" id="song-2a">
<img src="../media/home/park_img/a2.jpeg" alt="song">
</label>
<label class="card1" for="item-3a" id="song-3a">
<img src="../media/home/park_img/a3.jpeg" alt="song">
</label>
</div>
<div class="player">
<div class="upper-part">
<div class="play-icon">
  <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
    <defs/>
    <path d="M5 3l14 9-14 9V3z"/>
  </svg>
</div>
<div class="info-area" id="test1">
  <label class="song-info" id="song-info-1">
    <div class="title">Bunker</div>
    <div class="sub-line">
      <div class="subtitle">Balthazar</div>
      <div class="time">4.05</div>
    </div>
  </label>
  <label class="song-info" id="song-info-2">
    <div class="title">Words Remain</div>
    <div class="sub-line">
      <div class="subtitle">Moderator</div>
      <div class="time">4.05</div>
    </div>
  </label>
  <label class="song-info" id="song-info-3">
    <div class="title">Falling Out</div>
    <div class="sub-line">
      <div class="subtitle">Otzeki</div>
      <div class="time">4.05</div>
    </div>
  </label>
</div>
</div>
<div class="progress-bar">
<span class="progress"></span>
</div>
</div>
</div>
</div>
